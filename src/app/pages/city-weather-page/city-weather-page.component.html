@if(data(); as d){ @defer {
<div class="container">
  <h2>
    <span class="sr-only">Weather for city: </span>
    <strong
      >{{ d.geolocation.name | uppercase }} - {{ d.geolocation.state }},
      {{ d.geolocation.country }}</strong
    >
  </h2>
  <app-daily-weather [weather]="d" />
</div>

<app-week-weather [data]="d" />
} }
